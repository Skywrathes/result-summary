<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results summary component</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="container">
    <div class="total-score">
      <h1 class="total-score__heading">
        Your Result
      </h1>
      <div class="total-score__circle">
        <div class="score">
          <p class="score__num">
            76
          </p>
          <p class="score__out-of">
            of 100
          </p>
        </div>
      </div>
      <h2 class="info__heading">
        Great
      </h2>
      <p class="info__text">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="summary">
      <div class="summary__container">
        <h2 class="summary__heading">
          Summary
        </h2>
        <ul class="skills">
          <li class="skills__reaction">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction" class="reaction__icon">
            <h3 class="reaction__heading">
              Reaction
            </h3>
            <div class="reaction__score">
              80 / <span class="score__hundred">100</span>
            </div>
          </li>
          <li class="skills__memory">
            <img src="./assets/images/icon-memory.svg" alt="Memory" class="memory__icon">
            <h3 class="memory__heading">
              Memory
            </h3>
            <div class="memory__score">
              92 / <span class="score__hundred">100</span>
            </div>
          </li>
          <li class="skills__verbal">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal" class="verbal__icon">
            <h3 class="verbal__heading">
              Verbal
            </h3>
            <div class="verbal__score">
              61 / <span class="score__hundred">100</span>
            </div>
          </li>
          <li class="skills__visual">
            <img src="./assets/images/icon-visual.svg" alt="Visual" class="visual__icon">
            <h3 class="visual__heading">
              Visual
            </h3>
            <div class="visual__score">
              72 / <span class="score__hundred">100</span>
            </div>
          </li>
        </ul>
        <a class="summary__btn" href="#">
          Continue
        </a>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="footer__link">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </div>
    <div class="footer__author">
      Coded by <a href="#">Vsevolod Agafonov</a>.
    </div>
    
  </footer>
</body>
</html>
